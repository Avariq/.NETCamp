<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>AnimeLib</title>
    <link href="CSS/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <script src="JS/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <ul class="menu">
                <li><a class="admin-page" href="HTML/AdminPage.html"> Admin page </a></li>
                <li><a href="#"> Main page </a></li>
                <li><a href="#">Catalogue</a></li>
                <li><a href="#">TOP-100</a></li>
                <li><a href="#">Random Anime</a></li>
            </ul>
        </div>
    </header>

    <div class="content">
        <div class="tabs-block">
            <div class="tabs-header">
                <ul class="tabs">
                    <li>Recently Added</li>
                </ul>
            </div>

            <div class="tabs-content">
                <div id="new" class="tab-content">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            Manager.GetAllAnimes();
        })

        var Manager = {
            GetAllAnimes: function () {
                var obj = "";
                var sourceUrl = "https://localhost:5001/api/Anime/GetAll";
                window.Manager.GetAPI(sourceUrl, onSuccess, onFail);
                function onSuccess(jsonData) {
                    obj = jsonData;
                    data = Object.entries(jsonData);

                    for (var i = 0; i < data.length; i++) {
                        var elem = data[i][1];
                        var html = '';
                        html += '<div class="preview-block">';
                        html += '<a href="#">';
                        html += '<img class="preview-img" src="' + elem.image + '" alt=""/></a>';
                        html += '<div class="preview-info-block">';
                        html += '<a href="#" class="preview-title">' + elem.title + '</a>'

                        html += '<div>';
                        var rating = elem.rating;
                        html += '<span class="main-rating">' + rating + '</span>';
                        html += '<span class="main-rating-info">' + elem.votes + ' total votes</span>';
                        html += '</div>'

                        html += '<ul class="content-main-info"><li>';
                        if (elem.year) {
                            html += elem.year + ' | ';
                        }
                        html += elem.status.statusName;
                        html += ' | Episodes: ';
                        if (elem.episodes) {
                            html += elem.episodes;
                        }
                        else {
                            html += '1+';
                        }
                        html += '</li>';
                        
                        if (elem.animeGenres.length > 0) {
                            html += '<li class="categories-list">';
                            html += '<span>Genres:</span>';
                            html += '<ul>'
                            elem.animeGenres.forEach(function (cat) {
                                html += '<li>' + cat.name + '</li>';
                            })
                            html += '</ul>';
                        }
                        html += '<li class="ageRestr"><span>Age Restriction:</span>' + elem.ageRestriction.restrictionCode + ' (' + elem.ageRestriction.ageRequired + '+)' + '</li>';
                        html += '</ul></div></div>';
                        $("#new").append(html);
                    }
                }
                function onFail(error) {
                    window.alert(error.statusText);
                }
                return obj;
            },

            GetAPI: function (sourceUrl, successCallback, failCallback) {
                $.ajax({
                    type: "GET",
                    url: sourceUrl,
                    dataType: "json",
                    success: successCallback,
                    error: function (errorThrown) {
                        alert(errorThrown);
                    }
                });
            }
        }

    </script>

</body>
</html>
