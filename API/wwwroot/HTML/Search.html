    <script type="text/javascript">
        $.extend({
            getByFilter: function (filterUrl) {
                var animesByTitle = null;
                $.ajax({
                    type: "GET",
                    url: filterUrl,
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        animesByTitle = data;
                    },
                    error: function (errorThrown) {
                        alert(errorThrown);
                    }
                });
                return animesByTitle;
            },
            getUrlVars: function () {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    if (vars[hash[0]]) {
                        vars[hash[0]].push(hash[1]);
                    }
                    else {
                        vars.push(hash[0]);
                        vars[hash[0]] = [];
                        vars[hash[0]].push(hash[1]);
                    }
                }
                return vars;
            }
        });

        $(document).ready(function () {
            RetrieveAnimes();
        })

        function RetrieveAnimes() {
            var vars = $.getUrlVars();
            console.log(vars);
            var titlefragment = vars["titlefragment"];
            var statusIds = vars["statusIds"];
            for (var i = 0; i < statusIds.length; i++) {
                statusIds[i] = parseInt(statusIds[i]);
            }
            var arIds = vars["arIds"];
            for (var i = 0; i < arIds.length; i++) {
                arIds[i] = parseInt(arIds[i]);
            }

        }

    </script>
