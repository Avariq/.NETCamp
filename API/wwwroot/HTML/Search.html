<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>AnimeLib</title>
    <link href="../CSS/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="../JS/global.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <ul class="menu">
                <li><a class="admin-page" href="AdminPage.html"> Admin page </a></li>
                <li><a href="../index.html?page=1"> Main page </a></li>
                <li><a href="#">TOP-100</a></li>
                <li><a href="#">Random Anime</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="tabs-block">
                <div class="tabs-header">
                    <ul class="tabs">
                        <li id="search-result"></li>
                    </ul>
                </div>

                <div class="tabs-content">
                    <div id="new" class="tab-content">
                    </div>
                </div>
                <div id="pagination-block">

                </div>
            </div>
        </div>
    </header>

    <script type="text/javascript">
        $.extend({
            getUrlVars: function () {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    if (vars[hash[0]]) {
                        vars[hash[0]].push(hash[1]);
                    }
                    else {
                        vars.push(hash[0]);
                        vars[hash[0]] = [];
                        vars[hash[0]].push(hash[1]);
                    }
                }
                return vars;
            }
        });

        function ConstructFilters() {
            var filters = []
            function filterBody(name, tname, values, pname) {
                this.Name = name;
                this.TypeName = tname;
                this.Values = values;
                this.PropertyName = pname;
            }
            var vars = $.getUrlVars();
            console.log(vars);
            var titlefragment = vars["titleFragment"];
            var statusIds = vars["statusIds"];
            var yearFrom = vars["from_year"];
            var yearTo = vars["to_year"];
            var genreIds = vars["genreIds"];
            var isDescending = vars["isDescending"];
            var orderBy = vars["orderBy"];
            if (statusIds) {
                for (var i = 0; i < statusIds.length; i++) {
                    statusIds[i] = parseInt(statusIds[i]);
                }
                var StatusFilter = new filterBody("HasStatus", "string", statusIds, "Status");
                filters.push(StatusFilter);
            }
            var arIds = vars["arIds"];
            if (arIds) {
                for (var i = 0; i < arIds.length; i++) {
                    arIds[i] = parseInt(arIds[i]);
                }
                var ARFilter = new filterBody("HasAgeRestriction", "string", arIds, "AgeRestriction");
                filters.push(ARFilter);
            }
            if (titlefragment) {
                {
                    var TitleContainsTextFilter = new filterBody("TitleContainsText", "string", titlefragment, "Title");
                    filters.push(TitleContainsTextFilter);
                }
            }
            if (yearFrom) {
                var YearSpanFromFilter = new filterBody("YearSpanFrom", "string", yearFrom, "Year");
                filters.push(YearSpanFromFilter);
            }
            if (yearTo) {
                var YearSpanToFilter = new filterBody("YearSpanTo", "string", yearTo, "Year");
                filters.push(YearSpanToFilter);
            }
            if (genreIds) {
                var HasGenresFilter = new filterBody("HasGenres", "string", genreIds, "Genres");
                filters.push(HasGenresFilter);
            }
            if (orderBy) {
                if (isDescending) {
                    var OrderDescendingFilter = new filterBody("OrderDescending", "string", '', orderBy[0]);
                    filters.push(OrderDescendingFilter);
                }
                else {
                    var OrderAscendingFilter = new filterBody("OrderAscending", "string", '', orderBy[0]);
                    filters.push(OrderAscendingFilter);
                }  
            }
            return filters;
        }

        function displaySearchResults(animes) {
            var foundTotal = animes.length;
            $("#search-result").text(foundTotal + " Animes found");

            for (var i = 0; i < foundTotal; i++) {
                var elem = animes[i];
                console.log(elem.title);
                var html = '';
                html += '<div class="preview-block">';
                html += '<a href="https://localhost:5001/HTML/Anime.html?Id=' + elem.id + '">';
                html += '<img class="preview-img" src="../' + elem.image + '" alt=""/></a>';
                html += '<div class="preview-info-block">';
                html += '<a href="https://localhost:5001/HTML/Anime.html?Id=' + elem.id + '" class="preview-title">' + elem.title + '</a>'

                html += '<div>';
                var rating = elem.rating;
                html += '<span class="main-rating">' + rating + '</span>';
                html += '<span class="main-rating-info">' + elem.votes + ' total votes</span>';
                html += '</div>'

                html += '<ul class="content-main-info"><li>';
                if (elem.year) {
                    html += elem.year + ' | ';
                }
                html += elem.status.statusName;
                html += ' | Episodes: ';
                if (elem.episodes) {
                    html += elem.episodes;
                }
                else {
                    html += '1+';
                }
                html += '</li>';
                if (elem.genres.length > 0) {
                    html += '<li class="categories-list">';
                    html += '<span>Genres:</span>';
                    html += '<ul>'
                    elem.genres.forEach(function (cat) {
                        html += '<li>' + cat.genre.name + '</li>';
                    })
                    html += '</ul>';
                }
                html += '<li class="ageRestr"><span>Age Restriction:</span>' + elem.ageRestriction.restrictionCode + ' (' + elem.ageRestriction.ageRequired + '+)' + '</li>';
                html += '</ul></div></div>';
                $("#new").append(html);
            }
        }

        var animesToDisplay = null;
        var timer;

        $(document).ready(function () {
            setExpiration();
            timer = window.setInterval(refreshExpiration, 5000);

            var filters = ConstructFilters();
            console.log("Filters", filters);
            var request = $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                url: "https://localhost:5001/api/Anime/GetByFilter",
                type: "post",
                dataType: "json",
                async: false,
                data: JSON.stringify(filters)
            });
            request.done(function (response, textStatus, jqXHR) {
                animesToDisplay = response;
            });

            request.fail(function (jqXHR, textStatus, errorThrown) {
                console.error(
                    "The following error occurred: " +
                    textStatus, errorThrown
                );
            });

            displaySearchResults(animesToDisplay);
            
        })

    </script>

</body >
</html >
